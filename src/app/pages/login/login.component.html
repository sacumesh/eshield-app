        <form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">
          <div class="form-control-group">
            <label class="label" for="input-email">Email address:</label>
            <input
              nbInput
              fullWidth
              [(ngModel)]="credentials.email"
              #email="ngModel"
              name="email"
              id="input-email"
              pattern=".+@.+\..+"
              placeholder="Email address"
              fieldSize="large"
              autofocus
              [status]="
                email.dirty ? (email.invalid ? 'danger' : 'success') : 'basic'
              "
              required
              [attr.aria-invalid]="
                email.invalid && email.touched ? true : null
              " />
            <ng-container *ngIf="email.invalid && email.touched">
              <p class="caption status-danger" *ngIf="email.errors?.required">
                Email is required!
              </p>
              <p class="caption status-danger" *ngIf="email.errors?.pattern">
                Email should be the real one!
              </p>
            </ng-container>
          </div>

          <div class="form-control-group">
            <span class="label-with-link">
              <label class="label" for="input-password">Password:</label>
              <a
                class="forgot-password caption-2"
                routerLink="../request-password"
                >Forgot Password?</a
              >
            </span>
            <input
              nbInput
              fullWidth
              [(ngModel)]="credentials.password"
              #password="ngModel"
              name="password"
              type="password"
              id="input-password"
              placeholder="Password"
              fieldSize="large"
              [status]="
                password.dirty
                  ? password.invalid
                    ? 'danger'
                    : 'success'
                  : 'basic'
              "
              required
              [attr.aria-invalid]="
                password.invalid && password.touched ? true : null
              " />
            <ng-container *ngIf="password.invalid && password.touched">
              <p
                class="caption status-danger"
                *ngIf="password.errors?.required">
                Password is required!
              </p>
            </ng-container>
          </div>

          <button
            nbButton
            fullWidth
            status="primary"
            size="large"
            type="submit"
            [disabled]="form.invalid">
            Log In
          </button>
        </form>

        <section class="another-action" aria-label="Register">
          Don't have an account?
          <a class="text-link" routerLink="../register">Register</a>
        </section>
      </nb-auth-block>
    </nb-card>
  </nb-layout-column>
</nb-layout>
